<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
</head>
<body>
<p>Check</p>
<p>js可以验证输入</p>

<p>请输入数字，如果不是数字弹窗提示</p>

<input id="input" type="text">

<button type="button" onclick="check()">点击验证输入</button>
<script>
    function check() {
        var x = document.getElementById("input").value;
        if(x == ""){
            alert("请输入内容")
        }else if (isNaN(x)) {
            alert("not Numeric")
        } else {

        }
    }
</script>
</body>
</html>
