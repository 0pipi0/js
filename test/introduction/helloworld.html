<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<p>Hello World</p>


<p>js可以能够直接插入Html到输出流中：</p>

<p><strong>document.write</strong></p>


<script>
    document.writeln("<h1>This is a heading </h1>")
    document.write("<h>This is a paragraph </h>")
</script>

</body>
</html>
