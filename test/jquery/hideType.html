<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery_hide</title>
    <script type="text/javascript" src="/js/js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                $("button").click(function () {
                    $(this).hide();
                });
            });
    </script>
</head>
<body>
<p>jquery_hide</p>
<button type="button" >Click me</button>
</body>
</html>
